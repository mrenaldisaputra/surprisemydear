<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertanyaan Seru</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="celebration">
        <span class="balloon">🎯</span>
        <span class="balloon">💭</span>
        <span class="balloon">❓</span>
      </div>

      <h1>Pertanyaan Seru! <span class="heart-animation">🎮</span></h1>

      <div id="question1" class="question">
        <p>
          <strong>Pertanyaan 1:</strong> Apa warna favoritmu?
          <span class="heart-animation">🌈</span>
        </p>
        <button class="answer">🔴 Merah</button>
        <button class="answer">🔵 Biru</button>
        <button class="answer">🩷 Pink</button>
      </div>

      <div id="question2" class="question" style="display: none">
        <p>
          <strong>Pertanyaan 2:</strong> Kapan pertama kali kita bertemu?
          <span class="heart-animation">💕</span>
        </p>
        <button class="answer">🏫 Di kampus</button>
        <button class="answer">☕ Di kafe</button>
        <button class="answer">🌳 Di taman</button>
      </div>

      <div id="finish" style="display: none">
        <div class="celebration">
          <span class="balloon">🎊</span>
          <span class="balloon">🎉</span>
          <span class="balloon">✨</span>
        </div>
        <p>
          <strong>Wah, kamu hebat!</strong>
          <span class="heart-animation">👏</span>
        </p>
        <p>Sekarang saatnya untuk kejutan yang sesungguhnya...</p>
        <p>
          <em>Siap untuk surprise spesial?</em>
          <span class="heart-animation">💝</span>
        </p>
        <button id="surpriseBtn">🎁 Lihat Kejutan Spesial</button>
      </div>
    </div>

    <script>
      const answers = document.querySelectorAll(".answer");
      let step = 1;

      answers.forEach((btn) =>
        btn.addEventListener("click", function () {
          // Add click animation
          btn.style.transform = "scale(0.95)";
          setTimeout(() => {
            btn.style.transform = "scale(1)";
          }, 150);

          setTimeout(() => {
            if (step === 1) {
              document.getElementById("question1").style.display = "none";
              document.getElementById("question2").style.display = "block";
              step++;
            } else if (step === 2) {
              document.getElementById("question2").style.display = "none";
              document.getElementById("finish").style.display = "block";
            }
          }, 300);
        })
      );

      document
        .getElementById("surpriseBtn")
        .addEventListener("click", function () {
          window.location.href = "surprise.html";
        });
    </script>
  </body>
</html>
